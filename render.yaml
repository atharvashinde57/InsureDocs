services:
  - type: web
    name: insurance-docs
    env: docker
    plan: free
    branch: main
    envVars:
      - key: DB_URL
        value: jdbc:mysql://db-hostname:3306/insurance_db # Replace with your real DB URL
      - key: DB_USERNAME
        value: root # Replace
      - key: DB_PASSWORD
        value: password # Replace
