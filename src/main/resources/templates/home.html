<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Use Head Fragment -->
    <th:block th:replace="~{fragments/layout :: head-content}"></th:block>
    <title>Home - Insurance Manager</title>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Use Navbar Fragment -->
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <!-- Hero -->
    <div class="relative bg-white overflow-hidden flex-grow">
        <div class="max-w-7xl mx-auto">
            <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                    <div class="sm:text-center lg:text-left">
                        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                            <span class="block xl:inline">Securely manage your</span>
                            <span class="block text-indigo-600 xl:inline">insurance documents</span>
                        </h1>
                        <p
                            class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            Upload, organize, and access your policy PDFs from anywhere. Secure, reliable, and easy to
                            use.
                        </p>
                        <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                            <div class="rounded-md shadow">
                                <a href="/dashboard"
                                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg transition">
                                    Go to Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
                src="https://images.unsplash.com/photo-1556742049-0cfed4f7a07d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                alt="Documents">
        </div>
    </div>

    <!-- Use Footer Fragment -->
    <div th:replace="~{fragments/layout :: footer}"></div>

</body>

</html>
