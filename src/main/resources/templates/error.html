<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/layout :: head-content}"></th:block>
    <title>Error - Insurance Manager</title>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

    <div th:replace="~{fragments/layout :: navbar}"></div>

    <main
        class="flex-grow flex flex-col items-center justify-center w-full max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-lg w-full">
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-100 mb-6">
                <i class="fas fa-exclamation-triangle text-3xl text-red-600"></i>
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-slate-900 mb-2">Something went wrong</h2>
            <p class="text-slate-500 mb-6">We encountered an unexpected error processing your request.</p>

            <div th:if="${error}" class="bg-red-50 p-4 rounded-md mb-6 border border-red-100 text-left">
                <p class="text-sm font-medium text-red-800">Error Details:</p>
                <p class="text-sm text-red-700 mt-1" th:text="${error}">Error message</p>
                <p class="text-xs text-red-500 mt-2 font-mono" th:if="${details}" th:text="${details}"></p>
            </div>

            <div class="flex gap-4 justify-center">
                <a href="/dashboard"
                    class="rounded-md bg-brand-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600">
                    Return to Dashboard
                </a>
                <a href="/"
                    class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50">
                    Go Home
                </a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>

</body>

</html>
