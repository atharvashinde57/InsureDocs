<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-white">

<head>
    <th:block th:replace="~{fragments/layout :: head-content}"></th:block>
    <title>Register - Insurance Manager</title>
</head>

<body class="h-full">

    <div class="flex min-h-full">
        <!-- Left Side: Register Form -->
        <div
            class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 bg-white z-10 relative">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <!-- Logo -->
                <div class="flex items-center gap-2 mb-10">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-indigo-600 flex items-center justify-center text-white shadow-md">
                        <i class="fas fa-shield-alt text-sm"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-900">
                        Insure<span class="text-brand-600">Docs</span>
                    </span>
                </div>

                <div>
                    <h2 class="mt-6 text-3xl font-bold tracking-tight text-slate-900">Create an account</h2>
                    <p class="mt-2 text-sm text-slate-600">
                        Start managing your insurance documents securely.
                    </p>
                </div>

                <div class="mt-8">
                    <!-- Register Form -->
                    <form th:action="@{/register}" method="post" class="mt-6 grid grid-cols-1 gap-4">

                        <div>
                            <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Full
                                Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required
                                class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                                address</label>
                            <input type="email" name="email" id="email" placeholder="name@example.com" required
                                class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6">
                        </div>

                        <div>
                            <label for="password"
                                class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" required
                                class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6">
                        </div>

                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-brand-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600 mt-2">
                            Create Account
                        </button>
                    </form>

                    <div th:if="${error}" class="mt-2 text-sm text-red-600 text-center" th:text="${error}"></div>

                    <div class="relative mt-10">
                        <div class="absolute inset-0 flex items-center" aria-hidden="true">
                            <div class="w-full border-t border-slate-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm font-medium leading-6">
                            <span class="bg-white px-6 text-slate-500">Already have an account?</span>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-center">
                        <a href="/login" class="text-sm font-semibold leading-6 text-brand-600 hover:text-brand-500">
                            Log in here
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!-- Right Side: Decorative (Same as Login) -->
        <div class="relative hidden w-0 flex-1 lg:block">
            <img class="absolute inset-0 h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1450101499163-c8848c66ca85?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80"
                alt="Insurance Documents">
            <div class="absolute inset-0 bg-brand-900 mix-blend-multiply opacity-40"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-brand-900/90 to-transparent flex items-end p-24">
                <div class="text-white max-w-lg">
                    <h3 class="text-3xl font-bold mb-4">Join InsureDocs today.</h3>
                    <p class="text-lg text-brand-100">Create your account to start securing your digital insurance
                        portfolio.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
