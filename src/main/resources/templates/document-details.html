<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/layout :: head-content}"></th:block>
    <title th:text="${document.title} + ' - Details'">Document Details</title>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

    <div th:replace="~{fragments/layout :: navbar}"></div>

    <main class="flex-grow w-full max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

        <!-- Breadcrumb -->
        <nav class="flex mb-8" aria-label="Breadcrumb">
            <ol role="list" class="flex items-center space-x-4">
                <li>
                    <div>
                        <a href="/dashboard" class="text-slate-400 hover:text-slate-500">
                            <i class="fas fa-home"></i>
                            <span class="sr-only">Dashboard</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="h-5 w-5 flex-shrink-0 text-slate-300" fill="currentColor" viewBox="0 0 20 20"
                            aria-hidden="true">
                            <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                        </svg>
                        <span class="ml-4 text-sm font-medium text-slate-500" th:text="${document.title}">Title</span>
                    </div>
                </li>
            </ol>
        </nav>

        <div class="bg-white shadow-sm ring-1 ring-slate-900/5 rounded-xl overflow-hidden">
            <div class="border-b border-slate-200 bg-white px-4 py-5 sm:px-6">
                <div class="-ml-4 -mt-2 flex flex-wrap items-center justify-between sm:flex-nowrap">
                    <div class="ml-4 mt-2">
                        <h3 class="text-base font-semibold leading-6 text-slate-900">Document Information</h3>
                        <p class="mt-1 text-sm text-slate-500">Details and metadata for this file.</p>
                    </div>
                    <div class="ml-4 mt-2 flex-shrink-0">
                        <a th:href="@{/download/{id}(id=${document.id})}" target="_blank"
                            class="relative inline-flex items-center rounded-md bg-brand-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600">
                            <i class="fas fa-download mr-2"></i> Download PDF
                        </a>
                    </div>
                </div>
            </div>
            <div class="border-t border-slate-200 px-4 py-5 sm:px-6">
                <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
                    <div class="sm:col-span-1">
                        <dt class="text-sm font-medium text-slate-500">Document Title</dt>
                        <dd class="mt-1 text-sm text-slate-900" th:text="${document.title}">Title</dd>
                    </div>
                    <div class="sm:col-span-1">
                        <dt class="text-sm font-medium text-slate-500">Original Filename</dt>
                        <dd class="mt-1 text-sm text-slate-900 font-mono" th:text="${document.filename}">filename.pdf
                        </dd>
                    </div>
                    <div class="sm:col-span-1">
                        <dt class="text-sm font-medium text-slate-500">Upload Date</dt>
                        <dd class="mt-1 text-sm text-slate-900"
                            th:text="${#temporals.format(document.uploadDate, 'MMMM dd, yyyy HH:mm')}">Date</dd>
                    </div>
                    <div class="sm:col-span-1">
                        <dt class="text-sm font-medium text-slate-500">File Size</dt>
                        <dd class="mt-1 text-sm text-slate-900" th:text="${(document.size / 1024) + ' KB'}">Size</dd>
                    </div>
                    <div class="sm:col-span-1">
                        <dt class="text-sm font-medium text-slate-500">Content Type</dt>
                        <dd class="mt-1 text-sm text-slate-900">
                            <span
                                class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10"
                                th:if="${document.contentType == 'application/pdf'}">PDF</span>
                            <span
                                class="inline-flex items-center rounded-md bg-slate-50 px-2 py-1 text-xs font-medium text-slate-600 ring-1 ring-inset ring-slate-500/10"
                                th:unless="${document.contentType == 'application/pdf'}"
                                th:text="${document.contentType}">Type</span>
                        </dd>
                    </div>

                    <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-slate-500">Preview</dt>
                        <dd class="mt-1 text-sm text-slate-900">
                            <div class="border rounded-lg p-4 bg-slate-50 text-center">
                                <i class="fas fa-file-pdf text-6xl text-slate-300 mb-4 block"></i>
                                <span class="text-slate-500">Preview not available in this view. Use download to view
                                    content.</span>
                            </div>
                        </dd>
                    </div>
                </dl>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>

</body>

</html>
