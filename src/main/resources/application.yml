server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: insurance-manager

  # H2 Database (Disabled)
  # datasource:
  #   url: jdbc:h2:mem:insurance_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  #   username: sa
  #   password: 
  #   driver-class-name: org.h2.Driver
    
  # MySQL (Enabled)
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3307/insurance_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      pool-name: InsureHikariCP
       
  # JPA / Hibernate
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # File Upload Limits
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Thymeleaf
  thymeleaf:
    cache: false # Disable for development
    mode: HTML

  # OAuth2 Configuration (Google)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: lfvlglss35j3l7cehpd4a1fgptc5tais.apps.googleusercontent.com
            client-secret: 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
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# Custom Storage Configuration
storage:
  location: upload-dir

# Logging
logging:
  level:
    root: INFO
    com.insurance.manager: DEBUG
    org.springframework.security: INFO
